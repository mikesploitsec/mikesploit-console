<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mikesploit console</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="crt-container">
        <div class="controls">
            <div id="power-knob" class="knob"></div>
            <div id="volume-knob" class="knob"></div>
        </div>
        <div class="crt-frame">
            <div id="screen" class="crt-screen off">
                <div id="channel-icon" class="channel-icon hidden">CH 01</div>
                <div class="screen-content">
                    <p>Power on to begin.</p>
                </div>
            </div>
            <div class="tv-buttons">
                <button class="crt-btn" data-tab="osint">🔍</button>
                <button class="crt-btn" data-tab="recon">📶</button>
                <button class="crt-btn" data-tab="enum">📁</button>
                <button class="crt-btn" data-tab="privesc">⬆️</button>
                <button class="crt-btn" data-tab="cred">🔑</button>
                <button class="crt-btn" data-tab="root">☠️</button>
                <button class="crt-btn" data-tab="exit">📼</button>
            </div>
        </div>
    </div>
    <audio id="power-sound" src="{{ url_for('static', filename='power-on.mp3') }}"></audio>
    <audio id="hum-sound" src="{{ url_for('static', filename='hum.mp3') }}" loop></audio>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
